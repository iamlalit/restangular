<form name="myForm">
    <div class="control-group">
        <label>Name <span ng-show="myForm.name.$error.required" style="color:red;">*</span></label>
        <input type="text" name="name" ng-model="project.Name" required width="250px" style="width:250px">
        
    </div><br />

    <div class="control-group" ng-class="{error: myForm.site.$invalid}">
        <label>Category <span ng-show="myForm.Category.$error.required" style="color:red;">*</span></label>
        <input type="text" name="Category" ng-model="project.Category" required  width="250px" style="width:250px">
            
    </div><br />

    <label>Price</label>
    <input type="number" name="Price" ng-model="project.Price"   width="250px" style="width:250px"/>
    <br>
    <a href="#/Restangular-demo" class="btn">Cancel</a>
    <button ng-click="save(myForm)"
        class="btn btn-primary">
        Save</button>
    <button ng-click="destroy()"
        ng-show="project.Id" class="btn btn-danger">
        Delete</button>
</form>
